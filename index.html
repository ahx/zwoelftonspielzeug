<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Zwölftonspielzeug</title>  
  <link rel="stylesheet" href="gui/sheet.css" type="text/css" media="screen" title="papier">  
</head>
<body>
  <div id="debug"></div>
  <div id="page">
    <!-- <hr></hr> -->
    
    <header>      
      <h1>Zwölftonspielzeug</h1>      
    </header>
        
    <section>
      <div id="zyklus">
      </div>
    </section>
    
<!--     
    <section>
      <div id="noten">
      </div>
    </section> -->
    <section id="eigenschaften">
    <table id="stimmen">
      <tr><th></th><th>Bass</th><th>Tenor</th><th>Alt</th><th>Sopran</th></tr>
      <tr>
        <th class="desc">Stumm</th>
        <td><input type="radio" value="off" name="wert-stimme-0" /></td>
        <td><input type="radio" value="off" name="wert-stimme-1" /></td>
        <td><input type="radio" value="off" name="wert-stimme-2" /></td>
        <td><input type="radio" value="off" name="wert-stimme-3" /></td>
      </tr>      
      <tr>
        <th class="desc">Kontinuum</th>
        <td><input type="radio" value="1" name="wert-stimme-0" /></td>
        <td><input type="radio" value="1" name="wert-stimme-1" /></td>
        <td><input type="radio" value="1" name="wert-stimme-2" /></td>
        <td><input type="radio" value="1" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Zwölftonreihe (Mon. 1)</th>
        <td><input type="radio" value="2" name="wert-stimme-0" /></td>
        <td><input type="radio" value="2" name="wert-stimme-1" /></td>
        <td><input type="radio" value="2" name="wert-stimme-2" /></td>
        <td><input type="radio" value="2" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Monophonoie 2</th>
        <td><input type="radio" value="3" name="wert-stimme-0" /></td>
        <td><input type="radio" value="3" name="wert-stimme-1" /></td>
        <td><input type="radio" value="3" name="wert-stimme-2" /></td>
        <td><input type="radio" value="3" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Monophonoie 3</th>
        <td><input type="radio" value="4" name="wert-stimme-0" /></td>
        <td><input type="radio" value="4" name="wert-stimme-1" /></td>
        <td><input type="radio" value="4" name="wert-stimme-2" /></td>
        <td><input type="radio" value="4" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Monophonoie 4</th>
        <td><input type="radio" value="5" name="wert-stimme-0" /></td>
        <td><input type="radio" value="5" name="wert-stimme-1" /></td>
        <td><input type="radio" value="5" name="wert-stimme-2" /></td>
        <td><input type="radio" value="5" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Monophonoie 5</th>
        <td><input type="radio" value="6" name="wert-stimme-0" /></td>
        <td><input type="radio" value="6" name="wert-stimme-1" /></td>
        <td><input type="radio" value="6" name="wert-stimme-2" /></td>
        <td><input type="radio" value="6" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Kontinuum Arpeggio</th>
        <td><input type="radio" value="7" name="wert-stimme-0" /></td>
        <td><input type="radio" value="7" name="wert-stimme-1" /></td>
        <td><input type="radio" value="7" name="wert-stimme-2" /></td>
        <td><input type="radio" value="7" name="wert-stimme-3" /></td>
      </tr>
      <tr>
        <th class="desc">Kontinuum Arpeggio kurz</th>
        <td><input type="radio" value="8" name="wert-stimme-0" /></td>
        <td><input type="radio" value="8" name="wert-stimme-1" /></td>
        <td><input type="radio" value="8" name="wert-stimme-2" /></td>
        <td><input type="radio" value="8" name="wert-stimme-3" /></td>
      </tr>
    </table>

    <table id="spiel">
      <tr>
        <th><label for="wert-akkordkrebs">Akkordkrebs:</label></th><td><input type="checkbox" value="0" id="wert-akkordkrebs" name="wert-akkordkrebs" /></td>
      </tr>
      <tr>
        <th><label for="wert-umkehrung">Umkehrung:</label></th>
        <td>
          <select name="wert-umkehrung" id="wert-umkehrung">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="wert-transposition">Transposition:</label></th>
          <td>
            <select name="wert-transposition" id="wert-transposition">
              <option value="0">+0</option>
              <option value="1">+1</option>
              <option value="2">+2</option>
              <option value="3">+3</option>
              <option value="4">+4</option>
              <option value="5">+5</option>
              <option value="6">+6</option>
              <option value="7">+7</option>
              <option value="8">+8</option>
              <option value="9">+9</option>
              <option value="10">+10</option>
              <option value="11">+11</option>
            </select>
          </td>
      </tr>
    </table>    
    </section>       
  </div>  
  <script src="gui/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>  
  <script src="gui/js/raphael-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="gui/js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="gui/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
